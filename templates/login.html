<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login SI-PPNP Dosen</title>
  <link rel="icon" type="image/png" href="https://res.cloudinary.com/dvul7dq3b/image/upload/v1755843240/logowebp_bqssky.webp" />
  <style>
    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://res.cloudinary.com/dvul7dq3b/image/upload/v1755843240/backgroundwebp_vc0pzl.webp") no-repeat center center/cover;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(10, 25, 47, 0.85); /* biru gelap transparan */
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      width: 340px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
      color: #fff;
      backdrop-filter: blur(6px); /* efek glassmorphism */
    }

    .login-container img {
      width: 80px;
      margin-bottom: 15px;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #fff;
      font-size: 22px;
      letter-spacing: 0.5px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .input-group label {
      font-size: 14px;
      color: #ddd;
      margin-bottom: 6px;
      display: block;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .input-group input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .input-group input:focus {
      border-color: #66b2ff;
      box-shadow: 0 0 6px rgba(102,178,255,0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #0069d9, #004494);
    }

    .error {
      margin-top: 15px;
      color: #ff6b6b;
      font-size: 14px;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-container">
    <img src="https://res.cloudinary.com/dvul7dq3b/image/upload/v1755843240/logowebp_bqssky.webp" alt="Logo">
    <h2>Login SI-PPNP Dosen</h2>
    <form action="/login" method="post">
      <div class="input-group">
        <label for="nip">NIP</label>
        <input type="text" id="nip" name="nip" placeholder="Masukkan NIP" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
